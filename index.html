<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MaxiPuan Sorgu</title>
</head>
<body>
  <h2>Maxipuan Sorgula</h2>
  <input type="text" id="cc" placeholder="Kart Numarası"><br>
  <input type="text" id="month" placeholder="Ay (MM)"><br>
  <input type="text" id="year" placeholder="Yıl (YYYY)"><br>
  <input type="text" id="cvv" placeholder="CVV"><br>
  <button onclick="sorgula()">Sorgula</button>
  <pre id="sonuc"></pre>

  <script>
    async function sorgula() {
      const cc = document.getElementById("cc").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      const cvv = document.getElementById("cvv").value;

      const response = await fetch("/proxy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cc, month, year, cvv })
      });

      const data = await response.json();
      document.getElementById("sonuc").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
