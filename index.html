<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>HZQUAREX</title>
</head>
<body>
  <h1>HZQUAREX</h1>
  <p>Kart numaranızı girin, Maxipuan'ı öğrenin</p>
  <input type="text" id="cardNumber" placeholder="Kart numarası">
  <button onclick="getPoints()">Maxipuan Sorgula</button>
  <p id="result"></p>

  <script>
    function getPoints() {
      const card = document.getElementById('cardNumber').value;
      const result = document.getElementById('result');

      result.textContent = "Sorgulanıyor...";

      fetch('proxy.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'card=' + encodeURIComponent(card)
      })
      .then(response => response.text())
      .then(data => {
        result.textContent = data;
      })
      .catch(error => {
        result.textContent = "Bir hata oluştu: " + error;
      });
    }
  </script>
</body>
</html>
