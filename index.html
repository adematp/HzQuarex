<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MaxiPuan Kontrol</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
        #sonuclar {
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>💳 MaxiPuan Kart Kontrol - @HzQuarex</h2>
    <textarea id="kartlar" rows="10" placeholder="4543592092725383|05|2027|000"></textarea>
    <button onclick="kontrolEt()">Kontrol Et</button>

    <div id="sonuclar"></div>

    <script>
        async function kontrolEt() {
            const kartlar = document.getElementById("kartlar").value.trim().split("\n");
            const sonuclar = document.getElementById("sonuclar");
            sonuclar.innerHTML = "🔄 Kartlar kontrol ediliyor...\n";

            for (const kart of kartlar) {
                try {
                    const res = await fetch(`/proxy.php?card=${encodeURIComponent(kart.trim())}`);
                    const text = await res.text();
                    sonuclar.innerHTML += text + "\n";
                } catch (e) {
                    sonuclar.innerHTML += `❌ HATA => ${kart}\n`;
                }
            }
        }
    </script>
</body>
</html>
